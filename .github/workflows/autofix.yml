name: autofix.ci
on:
  pull_request:
  push:
    branches:
      - main
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install Node Dependencies
        run: pnpm install
      - run: pnpm run format
      - uses: autofix-ci/action@ea32e3a12414e6d3183163c3424a7d7a8631ad84
